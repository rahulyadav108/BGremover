<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Remove image background online using AI. Upload, remove, optimize, and download easily. Free background remover tool.">
  <meta name="keywords" content="Background Remover, Remove Background, Photo Editing, Image Editor, Online Free Tool">
  <meta name="author" content="YourWebsiteName">
  <title>AI Background Remover | Free Tool</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .image-preview img {
      max-width: 100%;
      border-radius: 1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-white min-h-screen flex flex-col">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-indigo-600">AI Background Remover</h1>
    </div>
  </header>

  <main class="flex-grow max-w-4xl mx-auto p-6">
    <section class="bg-white rounded-2xl shadow-lg p-8 mt-10">
      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Upload Image to Remove Background</h2>

      <form id="imageForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Choose Image:</label>
          <input type="file" accept="image/png, image/jpeg, image/webp" id="imageInput" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300">
          Remove Background
        </button>
      </form>

      <!-- Image Preview -->
      <div id="preview" class="image-preview text-center mt-6"></div>

      <!-- Result Section -->
      <div id="result" class="text-center mt-10"></div>
    </section>
  </main>

  <footer class="bg-white text-center p-6 mt-16 text-gray-500 text-sm">
    Â© 2025 YourWebsiteName. All rights reserved.
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imageForm = document.getElementById('imageForm');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    let uploadedFile = null;

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
        if (!validTypes.includes(file.type)) {
          alert('Only JPG, PNG, or WEBP images are allowed.');
          this.value = '';
          preview.innerHTML = '';
          uploadedFile = null;
          return;
        }

        uploadedFile = file;
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview Image">`;
        };
        reader.readAsDataURL(file);
      }
    });

    imageForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (!uploadedFile) {
        alert('Please select a valid image first!');
        return;
      }

      result.innerHTML = '<p class="text-blue-500 font-semibold">Processing... Please wait...</p>';

      const formData = new FormData();
      formData.append('image_file', uploadedFile);
      formData.append('size', 'auto');

      try {
        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'mNoXmdsTBXzq3wNZ2C38QqxM'
          },
          body: formData
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          result.innerHTML = `
            <p class="text-green-600 font-semibold mb-4">Background removed successfully!</p>
            <img src="${url}" alt="Result Image" class="shadow-lg rounded-2xl mb-6">
            <a href="${url}" download="background-removed.png" class="inline-block bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-semibold transition">
              Download Image
            </a>
          `;
        } else {
          const error = await response.json();
          result.innerHTML = `<p class="text-red-500">Failed to remove background: ${error.errors[0].detail}</p>`;
        }

      } catch (error) {
        console.error(error);
        result.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
