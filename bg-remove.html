<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Image Compressor - Compress Your Images for Free</title>
  <meta name="description" content="Free and fast online image compression tool. Reduce image size without losing quality. Compress JPG, PNG, and WebP files easily.">
  <meta name="keywords" content="image compression, image optimizer, online image compressor, reduce image size, compress jpg, compress png">
  <!-- Google AdSense Placeholder -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    /* ======= Styles (CSS) ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .upload-section, .result-section {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .upload-section input[type="file"] {
      margin-bottom: 10px;
    }
    .upload-section label {
      display: block;
      margin-top: 10px;
    }
    #quality {
      width: 100%;
      margin-top: 5px;
    }
    #qualityValue {
      display: inline-block;
      margin-top: 5px;
    }
    #compressBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    #compressBtn:hover {
      background: #45a049;
    }
    .result-section canvas {
      max-width: 100%;
      margin-top: 15px;
    }
    #downloadBtn {
      display: inline-block;
      margin-top: 15px;
      background: #2196F3;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    #downloadBtn:hover {
      background: #0b7dda;
    }
    .ad-container {
      margin: 20px 0;
      text-align: center;
    }
    @media (max-width: 600px) {
      header, footer {
        font-size: 14px;
      }
      #compressBtn, #downloadBtn {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Online Image Compressor</h1>
  <p>Reduce your image file size without compromising quality. 100% Free!</p>
</header>

<main>
  <!-- AdSense Top Banner -->
  <section class="ad-container">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXX"
      data-ad-slot="Ad_Unit_ID"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </section>

  <section class="upload-section">
    <input type="file" id="upload" accept="image/*">
    <label for="quality">Compression Level:</label>
    <input type="range" id="quality" min="10" max="100" value="70">
    <span id="qualityValue">70%</span>
    <button id="compressBtn">Compress Image</button>
  </section>

  <section class="result-section">
    <h2>Compressed Image:</h2>
    <canvas id="canvas"></canvas>
    <a id="downloadBtn" href="#" download="compressed-image.jpg">Download Compressed Image</a>
  </section>

  <!-- AdSense Bottom Banner -->
  <section class="ad-container">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXX"
      data-ad-slot="Ad_Unit_ID"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </section>
</main>

<footer>
  <p>&copy; 2025 Online Image Compressor. All rights reserved.</p>
</footer>

<script>
  /* ======= Script (JS) ======= */
  const upload = document.getElementById('upload');
  const quality = document.getElementById('quality');
  const qualityValue = document.getElementById('qualityValue');
  const compressBtn = document.getElementById('compressBtn');
  const canvas = document.getElementById('canvas');
  const downloadBtn = document.getElementById('downloadBtn');

  let img = new Image();
  let uploadedImageURL = '';

  upload.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
      }
      reader.readAsDataURL(file);
    } else {
      alert('Please select a valid image file.');
    }
  });

  quality.addEventListener('input', () => {
    qualityValue.textContent = `${quality.value}%`;
  });

  compressBtn.addEventListener('click', () => {
    if (!img.src) {
      alert('Please upload an image first.');
      return;
    }
    const ctx = canvas.getContext('2d');
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, img.width, img.height);
      uploadedImageURL = canvas.toDataURL('image/jpeg', quality.value / 100);
      downloadBtn.href = uploadedImageURL;
    }
    if (img.complete) {
      img.onload();
    }
  });
</script>

</body>
</html>
